<!DOCTYPE html>

<head>
   <link rel="stylesheet" type="text/css" href="dist/design.css"/>
    <title>Load Documents in Browser using PHPSpreadsheet and PHPWord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="flexbox-container">
    <div class="header"><h2 style="text-align: center;">UniWord</h2></div>

  <div class = "middle">
  	  	<div class="MP">

            <div  class='div1 divs'><h1 align="Left">Upload files</h1>
                <div>
                    <div class="table-responsive">
                        <span id="message"></span>
                        <form method="POST" id="load_excel_form" enctype="multipart/form-data">

                                    <label>Select File</label>
                                    <input type="file" id ="filename" name="filename" />
                                  <input type="submit" name="load" id="btn"   class="btn-primary" />

                        </form>
                    </div>
                    <br>
                    <div  id="excel_area"></div>

                </div>
            </div>

            <div class='div2 divs'>
                <h1>Create Files </h1>
                <div>
                    <form  class = "aligned_form" method="post" id="create_file">
                        <label >File Name : </label>
                        <input type="text" name="file_name" id="file_name"><br>
                        <label >File Type : </label>
                        <select id="file_type" name="file_type" >
                            <option value=".docx">.docx</option>
                            <option value=".xlsx">.xlsx</option>

                        </select>
                        <label l>Content : </label>
                        <textarea rows="4" cols="50" type="text" name="content" id="content"></textarea><br>

                        <input method = "post" name="Create" type="submit" value="Create File"  class="btn-primary" ><br>
                    </form>
                    <div id ="download_area"></div>
                    <br />
                </div>
            </div>
            <div class='div3 divs'>
                <h1>List of Files </h1>



                        <select id ="fileSelectList"></select> <br>



               <br><br> <div  id="displayFile">
                </div>

            </div>
        </div>
  	  	<div class="LP">
      <div class='leftNav'>

          <a  href='#' class='b1 buttons' data-target='.div1'><i class="fa fa-fw fa-upload"></i>  Upload Files</a>
          </br> </br>
          <a  href='#' class='b2 buttons' data-target='.div2'> <i class="fa fa-fw fa-plus"></i>  Create Files</a>
          </br> </br>
          <a  href='#' class='b3 buttons' data-target='.div3' method = "GET" id ="fileList">
              <i class="fa fa-fw fa-bars"></i>  List of Files</a>
          </br> </br>

      </div>
        </div>
      <div class = "RP"></div>
        </div>
